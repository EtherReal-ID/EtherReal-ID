<template>
  <section>
    <h2>${heading}</h2>
    <form role="form" submit.delegate="welcome()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstname" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="fn">Middle Name</label>
        <input type="text" value.bind="middlename" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastname" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullname}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <div>
        <ul>
            <li repeat.for="user of users">${user.firstname} - ${user.lastname}</li>
        </ul>
        </div>
    </form>
  </section>
</template>
